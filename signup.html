<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YEAH-SEEN</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 class="Welcome_note">Welcome To Yeah_Seen</h2>
        <p class="message"> Hey, Hai You need to login inorder to signup for a course </p>
        <div class="flex flexwrap ">
            <div class="signup_container">
                Are you new ?
                <b class="highlight">
                    Register
                </b>
                <form class="form">
                    <div class="formfield">
                        <label>
                            Name:
                        </label>
                        <input type="text" class="" name="signup_name" required>
                    </div>
                    <div class="formfield">
                        <label>
                            Email:
                        </label>
                        <input type="email" class="" name="signup_email" required>
                    </div>
                    <div class="formfield">
                        <label>
                            Password:
                        </label>
                        <input type="password" class="" name="signup_password" required>
                    </div>
                    <div class="formfield">
                        <label>
                            Confirm Password:
                        </label>
                        <input type="password" class="" name="signup_confirmpassword" required>
                    </div>
                    <div class="formfield">
                        <input type="submit" class="btn right m-2" value="Register" >
                    </div>
                </form>
            </div>
            <div class="login_container">
                Already a student ? <b class="highlight">
                    Login
                </b>
                <form class="form">
                    <div class="formfield">
                        <label>
                            Email
                        </label>
                        <input type="text" name="login_email" required>
                    </div>
                    <div class="formfield">
                        <label>
                            Password
                        </label>
                        <input type="password" name="login_password" required>
                    </div>
                    <div class="formfield m-2">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </div>
                    <div class="d-flex formfield align-right">
                        <input type="submit" class="btn right m-2" value="login">
                    </div>
                    <div class="d-flex formfield align-right">
                        <a class="right white" href="">Forgot your password ?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
