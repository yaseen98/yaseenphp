<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeah-SEEN Login</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="flex flexwrap justify-center ">
            <div class="login_container grow-0">
                Already a student ? <b class="highlight">
                    Login
                </b>
                <form class="form" action="/getdetails">
                    <div class="formfield">
                        <label>
                            Email
                        </label>
                        <input type="text" name="login_email" required>
                    </div>
                    <div class="formfield">
                        <label>
                            Password
                        </label>
                        <input type="password" name="login_password" required>
                    </div>
                    <div class="formfield m-2">
                        <input type="checkbox" name="remember" >
                        <span>Remember me</span>
                    </div>
                    <div class="d-flex formfield align-right">
                        <input type="submit" class="btn right m-2" value="login">
                    </div>
                    <div class="d-flex formfield align-right">
                        <a class="right white" href="#">Forgot your password ?</a>
                    </div>
                </form>
                <div class="formfield d-flex">
                    <a href="signup.html" class="btn right m-2"> Register </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
